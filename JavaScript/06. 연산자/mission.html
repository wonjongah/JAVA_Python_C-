<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script language="javascript">
        function cal(){
            var x = 1;
            var y = 2;
            var z = "1";
            var t = true;
            var f = false;
            console.log("x + y = ", x + y);
            console.log("x - y = ", x - y);
            console.log("x * y = ", x * y);
            console.log("x / y = ", x / y);
            console.log("x % y = ", x % y);
            console.log("x++ = ", x++);
            console.log("x-- = ", x--);
            console.log("++x = ", ++x);
            console.log("--x = ", --x);
            console.log("x == z =", x == z);
            console.log("x === z = ", x === z);
            console.log("t && t = ", t && t);
            console.log("t || f = ", t || f);
            console.log("!t = ", !t)
        }
    </script>
</head>
<body>
    <p>x = 1, y = 2, z = "1", t = true, f = false</p>
    <button onclick=cal()>사칙연산</button>
</body>
</html>
